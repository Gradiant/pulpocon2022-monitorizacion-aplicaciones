version: "3.9"

services:
  grafana:
    image: "grafana/grafana:8.5.10"
    ports:
      - "3000:3000"

  loki:
    image: "grafana/loki:2.6.1"
    ports:
      - "3100:3100"

  promtail:
    image: "grafana/promtail:2.6.1"
    volumes:
      - ../logs:/tmp/log
      - ./promtail.yml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yaml
